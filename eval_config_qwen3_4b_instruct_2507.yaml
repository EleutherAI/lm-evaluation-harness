model: vllm
trust_remote_code: true
device: cuda  # 设置为 cuda（配合 CUDA_VISIBLE_DEVICES 环境变量使用）
model_args:
  pretrained: /datacenter/models/Qwen/Qwen3-4B-Instruct-2507
  max_model_len: 32768
  tensor_parallel_size: 1
  data_parallel_size: 8
  dtype: auto
  gpu_memory_utilization: 0.95

tasks:
  - dapo_cot_self_consistent

# 限制数据集大小（用于测试）
limit: 1000

# 使用pre-filling技术和raw_prompt，禁用chat template
apply_chat_template: true

# 缓存设置
cache_requests: refresh

# 输出设置
output_path: ./results/
log_samples: true

# WandB 日志设置（可选）
wandb_args:
  project: lmeval-qwen3-4b-instruct
  name: dapo_cot_self_consistent_qwen3_4b
