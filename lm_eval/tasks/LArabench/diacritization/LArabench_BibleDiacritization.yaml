task: LArabench_diacritization_BibleDiacritization
dataset_path: csv
dataset_name: null
dataset_kwargs:
  data_files:
    test: /home/mostafa.awad/BGM/LArabench_evaluation/LArabench_base_files/BibleMaghrebiDiacritization/all_combined/test.tsv
  delimiter: "\t"
test_split: test

output_type: generate_until

doc_to_text: |
  Diacritize fully the following Arabic sentence: "{{ input }}"
  Make sure to put back non-Arabic tokens intact into the output sentence.
  Generate only the diacritized sentence without any additional text or explanations.
  The diacritized sentence is:
doc_to_target: "{{ label }}"
generation_kwargs:
  until:
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0
  max_length: 4096
  
process_results: !function utils.post_process

metric_list:
  - metric: eval
    aggregation: !function utils.evaluate
    higher_is_better: true

metadata:
  version: 1.0