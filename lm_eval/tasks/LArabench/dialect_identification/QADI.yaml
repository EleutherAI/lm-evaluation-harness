task: LArabench_dialect_identification_QADI
dataset_path: csv
dataset_name: null
dataset_kwargs:
  data_files:
    test: ./LAraBench/QADI/test.tsv
  delimiter: "\t"
test_split: test

output_type: generate_until

doc_to_text: |
  Write only the dialect of the following Arabic "sentence" given the following possible list of dialects: “Egyptian”, “Algerian”,  "Sudanese",  "Yemeni",  "Syrian",  “Tunisian”, "Emirati",  "Jordanian",  "Libyan",  "Palestinian",  "Omani",  “Lebanese”, “Kuwaiti”, "Qatari",  "Bahrani",  "modern standard Arabic",  "Saudi",  "Iraqi",  "Moroccan"

  sentence: {{ input }}
  
  The dialect (In English) is:
doc_to_target: "{{ label }}"

generation_kwargs:
  until:
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0
  
process_results: !function utils.post_process

metric_list:
  - metric: eval
    aggregation: !function utils.evaluate
    higher_is_better: true

metadata:
  version: 1.0