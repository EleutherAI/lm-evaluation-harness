task: LArabench_Lemmatization_WikiNews
dataset_path: csv
dataset_name: null
dataset_kwargs:
  data_files:
    test: /mnt/data/users/anwarvic/ONEDRIVE/Data/jais/llm_harness/benchmarks/LAraBench/WikiNewsLemmatization/test_processed.tsv
  delimiter: "\t"
test_split: test

output_type: generate_until

doc_to_text: |
  Write the lemma of the following word, taking into account its meaning in the sentence.

  Word: "{{ input_word }}"
  This word occurs in the sentence: "{{ input }}"

  The output must be only the lemma of the given word.
  Only use Arabic script. If it is punctuation or cannot be lemmatized, return it unchanged.
  Output only the lemma or the word itself with no explanations.

  The lemma of "{{ input_word }}":
doc_to_target: "{{ label_word }}"
generation_kwargs:
  until:
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0
  
process_results: !function utils.post_process

metric_list:
  - metric: eval
    aggregation: !function utils.evaluate
    higher_is_better: true

metadata:
  version: 1.0