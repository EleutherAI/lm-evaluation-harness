task: LArabench_NER_Aqmar
dataset_path: csv
dataset_name: null
dataset_kwargs:
  data_files:
    test: /home/mostafa.awad/BGM/LArabench_evaluation/LArabench_base_files/Aqmar/test.tsv
  delimiter: "\t"
test_split: test

output_type: generate_until

doc_to_text: |
  Assign a named entity tag to each word in the following sentence.
  Sentence: "{{ input }}"

  Use one of the following tags: ["B-PERS", "I-PERS", "B-LOC", "I-LOC", "B-ORG", "I-ORG", "B-MISC", "I-MISC", "O"].
  Output only the word and its tag, separated by a comma, with one pair per line.
  Each pair must be on its own line.
  Output format:
  word1, tag1
  word2, tag2
  ...

  Do not output anything else (no explanations, no brackets, no list, no quotes).
  For the sentence
  "{{ input }}"
  The output is:
  word, tag

doc_to_target: "{{ label }}"

generation_kwargs:
  until:
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0
  max_length: 4096
  
process_results: !function utils.post_process

metric_list:
  - metric: eval
    aggregation: !function utils.evaluate
    higher_is_better: true

metadata:
  version: 1.0