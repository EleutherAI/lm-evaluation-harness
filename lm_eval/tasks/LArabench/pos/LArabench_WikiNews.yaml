task: LArabench_POS_WikiNews
dataset_path: csv
dataset_name: null
dataset_kwargs:
  data_files:
    test: /home/mostafa.awad/BGM/LArabench_evaluation/LArabench_base_files/WikiNewsPOS/test_processed.tsv
  delimiter: "\t"
test_split: test

output_type: generate_until

doc_to_text: |
  Assign a POS tag to each morphological segment within the word, considering its meaning in the sentence.

  Word to analyze: "{{ input_word }}"
  This word occurs in the sentence: "{{ input }}"

  Use only the following POS tag set:
  ["ABBREV", "ADJ", "ADJ/CONJ", "ADJ/DET", "ADJ/NUM", "ADV", "CASE", "CONJ", "DET", "FOREIGN", "FUT_PART", "NOUN", "NOUN/DET", "NSUFF", "NSUFF/ADJ", "NSUFF/DET", "NSUFF/NOUN", "NUM", "PART", "PART/CONJ", "PART/NOUN", "PART/PART", "PART/PREP", "PREP", "PRON", "PUNC", "V"]

  The output should consist only of the assigned POS tags for each morphological segment within the word.
  If the word has more than one segment, group the corresponding tags using a + sign.

  The tagged form of "{{ input_word }}" is:
doc_to_target: "{{ label_word }}"

generation_kwargs:
  until:
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0
  
process_results: !function utils.post_process

metric_list:
  - metric: eval
    aggregation: !function utils.evaluate
    higher_is_better: true

metadata:
  version: 1.0