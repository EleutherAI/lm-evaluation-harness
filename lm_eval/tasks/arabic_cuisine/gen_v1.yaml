task: arabic_cuisine_gen
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    test: ./cuisine/arabic_cuisine_benchmark.json
test_split: test

output_type: generate_until

doc_to_text: "{{ question }}"
doc_to_target: !function utils.doc_to_target

generation_kwargs:
  until:
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0

metric_list:
  - metric: !function utils.bert_score
    aggregation: !function utils.agg_bert_score
    higher_is_better: true

metadata:
  version: 1.0
