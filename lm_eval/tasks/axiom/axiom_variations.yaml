generation_kwargs:
  until:
    - "Problem:"
  do_sample: false
  temperature: 0
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
num_fewshot: 4
metadata:
  version: 1.0
dataset_kwargs:
  data_files: Putnam_MATH_variations_static5/test
fewshot_config:
  sampler: first_n
  samples: !function utils.list_fewshot_samples
