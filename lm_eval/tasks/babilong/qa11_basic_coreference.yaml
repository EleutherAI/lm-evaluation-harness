tag:
- babilong
- babilong_qa
task: babilong_qa11_basic_coreference
dataset_path: booydar/babilong
dataset_name: 0k  # Using 0k config as base, will handle split in utils
output_type: generate_until
test_split: qa11  # This is the actual split name within the 0k config
doc_to_text: '!function utils.create_prompt_v2'
doc_to_target: '{{target}}'  # Note: field is 'target' not 'answer' for qa11-qa20
generation_kwargs:
  max_gen_toks: 20
  temperature: 0.0
  do_sample: false
process_results: '!function utils.process_results_gen_v2'
metric_list:
- metric: acc
  aggregation: mean
  higher_is_better: true
metadata:
  version: '1.0'
