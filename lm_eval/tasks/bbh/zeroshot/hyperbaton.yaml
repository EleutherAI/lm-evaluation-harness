"dataset_name": "hyperbaton"
"description": "Order adjectives correctly in English sentences.\n\n"
"doc_to_text": "Q: {{input}}\nA:"
"include": "_zeroshot_template_yaml"
"task": "bbh_zeroshot_hyperbaton"

filter_list:
  - name: "get-answer"
    filter:
      - function: "regex"
        group_select: -1
        regex_pattern: "(\\([A-Z]\\))"
      - function: "take_last"
