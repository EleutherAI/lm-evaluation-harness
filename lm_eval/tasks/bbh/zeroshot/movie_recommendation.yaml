"dataset_name": "movie_recommendation"
"description": "Recommend movies similar to the given list of movies.\n\n"
"doc_to_text": "Q: {{input}}\nA:"
"include": "_zeroshot_template_yaml"
"task": "bbh_zeroshot_movie_recommendation"
filter_list:
  - name: "get-answer"
    filter:
      - function: "regex"
        group_select: -1
        regex_pattern: "(\\([A-Z]\\))"
      - function: "take_last"
