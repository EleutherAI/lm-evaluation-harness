task: dream_interpretation_ar_ar_options
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    test: ./dream_interpretation/ar_mcq_ar_options.json
test_split: test

output_type: multiple_choice

doc_to_text: |
  أجب عن السؤال باستخدام الخيار المناسب من بين أ أو ب أو ج أو د أو ه. الرجاء الرد بالحرف الصحيح فقط: أ أو ب أو ج أو د أو ه دون أي شرح أو معلومات إضافية. 
  {{ question }}
  الاختيارات:
  {% for option in options %}
  {{ option }}
  {% endfor %}
  الإجابة:
doc_to_choice: !function utils.doc_to_choice
doc_to_target: !function utils.doc_to_target


metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true

metadata:
  version: 1.0
