test_split: test

output_type: generate_until
generation_kwargs:
  max_gen_toks: 4096
  temperature: 0.0
  do_sample: false
  until:
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target
process_results: !function utils.process_results

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

metadata:
  version: 1.0
  description: "Generation-based dream interpretation task for Arabic dreams with English questions"