task: indic_sentiment_ta

dataset_path: ai4bharat/IndicSentiment
dataset_name: translation-ta   # Tamil

dataset_kwargs:
  trust_remote_code: true

# splits
validation_split: validation
test_split: test
fewshot_split: validation

output_type: multiple_choice
num_fewshot: 0

process_docs: !function utils.process_docs

doc_to_text: |
  கீழே உள்ள மதிப்புரையை படிக்கவும்:

  "{{ text }}"

  மேலுள்ள மதிப்புரையின் உணர்ச்சி எது?
  (negative அல்லது positive)

doc_to_choice:
  - negative
  - positive

doc_to_target: "{{ label_idx }}"

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0