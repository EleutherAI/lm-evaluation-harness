    aggregation: mean
    higher_is_better: true
  - metric: numerical_match
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  max_gen_toks: 256
  temperature: 0.0
  do_sample: false
  until:
    - "\n\n"
    - "Question:"
metadata:
  version: 0.1.1
