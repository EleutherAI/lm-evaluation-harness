group:
  - multiple_choice
task: logiqa
dataset_path: lm_eval/tasks/logiqa/logiqa_dataset.py
dataset_name: logiqa
output_type: multiple_choice
training_split: train
validation_split: validation
test_split: test
doc_to_text: !function preprocess_logiqa.doc_to_text
doc_to_target: !function preprocess_logiqa.doc_to_target
should_decontaminate: false
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: acc_mutual_info
    aggregation: mean
    higher_is_better: true