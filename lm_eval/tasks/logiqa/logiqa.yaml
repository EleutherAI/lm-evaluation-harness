group:
  - multiple_choice
task: logiqa
dataset_path: EleutherAI/logiqa
dataset_name: logiqa
output_type: multiple_choice
training_split: train
validation_split: validation
test_split: test
#template_aliases: "{% set answer_choices = options %}"
doc_to_choice: !function preprocess_logiqa.doc_to_choice
doc_to_text: !function preprocess_logiqa.doc_to_text
doc_to_target: !function preprocess_logiqa.doc_to_target
doc_to_decontamination_query: "{{context}}"
should_decontaminate: true
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
