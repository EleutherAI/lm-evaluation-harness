
tag:
  - longbench_code_tasks_e
  - longbench_tasks_e
task: longbench_lcc_e
dataset_path: Xnhyacinth/LongBench
test_split: test
dataset_name: lcc_e
doc_to_text: "Please complete the code given below. \n{{context}}Next line of code:"
doc_to_target: '{{answers}}'
process_results: !function metrics.get_code_sim_with_score
generation_kwargs:
  max_gen_toks: 64
  temperature: 1
  do_sample: False
  until: []
metric_list:
  - metric: "score"
    aggregation: mean
    higher_is_better: True
  - metric: "code_sim_score"
    aggregation: mean
    higher_is_better: True
metadata:
  version: 5.0
