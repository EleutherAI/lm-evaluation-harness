group: longbench2
group_alias: "LongBench v2"
task:
  - group: longbench2_incontext
    group_alias: "Long In-context Learning"
    task:
      - longbench2_user_guide_qa
      - longbench2_new_language_translation
      - longbench2_many_shot_learning
    aggregate_metric_list:
      - metric: exact_match
        aggregation: mean
        weight_by_size: true
  - group: longbench2_single_doc_qa
    group_alias: "Single-Document QA"
    task:
      - longbench2_governmental_single_doc
      - longbench2_legal_single_doc
      - longbench2_literary_single_doc
      - longbench2_financial_single_doc
      - longbench2_event_ordering
      - longbench2_academic_single_doc
      - longbench2_detective
    aggregate_metric_list:
      - metric: exact_match
        aggregation: mean
        weight_by_size: true
  - group: longbench2_multi_doc_qa
    group_alias: "Multi-Document QA"
    task:
      - longbench2_governmental_multi_doc
      - longbench2_academic_multi_doc
      - longbench2_financial_multi_doc
      - longbench2_multi_news
    aggregate_metric_list:
      - metric: exact_match
        aggregation: mean
        weight_by_size: true
  - group: longbench2_dialogue
    group_alias: "Long-dialogue History Understanding"
    task:
      - longbench2_agent_history_qa
    aggregate_metric_list:
      - metric: exact_match
        aggregation: mean
        weight_by_size: true
  - group: longbench2_code
    group_alias: "Code Repository Understanding"
    task:
      - longbench2_code_repo_qa
    aggregate_metric_list:
      - metric: exact_match
        aggregation: mean
        weight_by_size: true
  - group: longbench2_structured
    group_alias: "Long Structured Data Understanding"
    task:
      - longbench2_knowledge_graph_reasoning
      - longbench2_table_qa
    aggregate_metric_list:
      - metric: exact_match
        aggregation: mean
        weight_by_size: true
aggregate_metric_list:
  - metric: exact_match
    aggregation: mean
    weight_by_size: true
metadata:
  version: 1.0
