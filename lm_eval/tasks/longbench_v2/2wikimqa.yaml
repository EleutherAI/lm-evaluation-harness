tag:
- longbench_v2
task: longbench_v2_2wikimqa
dataset_path: THUDM/LongBench
dataset_name: 2wikimqa
output_type: generate_until
test_split: test
doc_to_text: 'Answer the question based on the given passages. Only give me the answer
  and do not output any other words.


  The following are given passages.

  {{context}}


  Question: {{input}}

  Answer:'
doc_to_target: '{{answers}}'
generation_kwargs:
  max_gen_toks: 32
  temperature: 0.1
  do_sample: false
process_results: '!function utils.process_results_gen'
metric_list:
- metric: score
  aggregation: mean
  higher_is_better: true
metadata:
  version: '1.0'
