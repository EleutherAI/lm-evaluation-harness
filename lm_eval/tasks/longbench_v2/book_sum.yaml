tag:
- longbench_v2
task: longbench_v2_book_sum
dataset_path: THUDM/LongBench
dataset_name: book_summarization
output_type: generate_until
test_split: test
doc_to_text: 'Summarize the following book excerpt.


  Text:

  {{context}}


  Summary:'
doc_to_target: '{{summary}}'
generation_kwargs:
  max_gen_toks: 300
  temperature: 0.1
  do_sample: false
process_results: '!function utils.process_results_gen'
metric_list:
- metric: score
  aggregation: mean
  higher_is_better: true
metadata:
  version: '1.0'
