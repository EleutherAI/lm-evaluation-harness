tag:
- longbench_v2
task: longbench_v2_code_debug
dataset_path: THUDM/LongBench
dataset_name: code_debug
output_type: generate_until
test_split: test
doc_to_text: 'Find and fix the bug in the following code.


  Code:

  {{context}}


  Bug description: {{bug_description}}


  Fixed code:'
doc_to_target: '{{fixed_code}}'
generation_kwargs:
  max_gen_toks: 200
  temperature: 0.1
  do_sample: false
process_results: '!function utils.process_results_gen'
metric_list:
- metric: score
  aggregation: mean
  higher_is_better: true
metadata:
  version: '1.0'
