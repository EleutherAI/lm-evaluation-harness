tag:
- longbench_v2
task: longbench_v2_kv_retrieval
dataset_path: THUDM/LongBench
dataset_name: kv_retrieval
output_type: generate_until
test_split: test
doc_to_text: 'Find the value for the given key in the following key-value pairs.


  Key-Value Pairs:

  {{context}}


  Key: {{key}}

  Value:'
doc_to_target: '{{value}}'
generation_kwargs:
  max_gen_toks: 20
  temperature: 0.1
  do_sample: false
process_results: '!function utils.process_results_gen'
metric_list:
- metric: score
  aggregation: mean
  higher_is_better: true
metadata:
  version: '1.0'
