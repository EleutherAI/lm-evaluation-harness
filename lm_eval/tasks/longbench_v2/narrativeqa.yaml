tag:
- longbench_v2
task: longbench_v2_narrativeqa
dataset_path: THUDM/LongBench
dataset_name: narrativeqa
output_type: generate_until
test_split: test
doc_to_text: 'Read the following narrative and answer the question based on the information
  provided. Give a concise answer.


  Narrative:

  {{context}}


  Question: {{question}}

  Answer:'
doc_to_target: '{{answers[0] if answers else answer}}'
generation_kwargs:
  max_gen_toks: 100
  temperature: 0.1
  do_sample: false
process_results: '!function utils.process_results_gen'
metric_list:
- metric: score
  aggregation: mean
  higher_is_better: true
metadata:
  version: '1.0'
