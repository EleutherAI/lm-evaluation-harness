tag:
- longbench_v2
task: longbench_v2_paper_assistant
dataset_path: THUDM/LongBench
dataset_name: paper_assistant
output_type: generate_until
test_split: test
doc_to_text: 'You are an academic paper assistant. Based on the paper, answer the
  question.


  Paper:

  {{context}}


  Question: {{question}}

  Answer:'
doc_to_target: '{{answer}}'
generation_kwargs:
  max_gen_toks: 150
  temperature: 0.1
  do_sample: false
process_results: '!function utils.process_results_gen'
metric_list:
- metric: score
  aggregation: mean
  higher_is_better: true
metadata:
  version: '1.0'
