description: Дайте четкий и лаконичный ответ на следующий математический вопрос в формате LaTeX и представьте окончательный ответ в виде \(\boxed{x}\), где X — полностью упрощенное решение.
doc_to_text: >
  Пример:
  **Задача:** \(\int_0^1 (3x^2 + 2x) \,dx\)
  **Решение:** \(\int (3x^2 + 2x) \,dx = x^3 + x^2 + C\) Вычисление от 0 до 1: \((1^3 + 1^2) - (0^3 + 0^2) = 1 + 1 - 0 = 2 \boxed{2}\)
  Окончательный ответ: \(\boxed{2}\)

  Теперь решите следующую задачу:
  **Задача:** {{problem}}
  **Решение:**
doc_to_target: answer
output_type: generate_until
process_results: !function utils.process_results
generation_kwargs:
  until:
    - "Решение:"
    - "Задача:"
    - "</s>"
    - "<|im_end|>"
    - "<|eot_id|>"
    - "<|repo_name|>"
  do_sample: false
  temperature: 0.0
  max_gen_toks: 1024
metric_list:
  - metric: math_500
    aggregation: mean
    higher_is_better: true
