group:
  - greedy_until
task: mlsum-de
dataset_path: mlsum
dataset_name: de
output_type: greedy_until
training_split: train
validation_split: validation
test_split: test
doc_to_text: "{{text}}\n\nFrage: Was ist eine Zusammenfassung des vorangegangenen Textes?\nAntwort:"
doc_to_target: "{{summary}}"
generation_kwargs:
  until:
    - "\n"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: bleu