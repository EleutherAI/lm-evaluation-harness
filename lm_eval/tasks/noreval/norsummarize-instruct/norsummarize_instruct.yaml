task: norsummarize_instruct
dataset_path: ltg/norsummarize-instruct
training_split: null
test_split: test
doc_to_text: "{{prompt}} {{context}}"
doc_to_target: response
output_type: generate_until
metric_list:
  - metric: bleu
    higher_is_better: true
  - metric: chrf
    higher_is_better: true
generation_kwargs:
  until:
    - "\n"
  do_sample: false
  num_beams: 1
  max_new_tokens: 256
metadata:
  version: 1.0
