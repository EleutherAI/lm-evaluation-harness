dataset_path: eduagarcia-temp/oab_exams_no_train # a copy of `eduagarcia/oab_exams_no_train` with few-shot dev split
task: oab_exams
task_alias: oab
test_split: test
fewshot_split: validation
fewshot_config:
  sampler: first_n
description: "As perguntas a seguir são questões de multipla escolha do Exame de Ordem da Ordem dos Advogados do Brasil (OAB).\n\n"
output_type: multiple_choice
doc_to_text: !function util.doc_to_text
doc_to_choice: "{{choices.label}}"
doc_to_target: "{{answerKey}}"
should_decontaminate: true
doc_to_decontamination_query: !function util.doc_to_text
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.1
