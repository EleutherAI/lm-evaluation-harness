task: polish_8tags_regex
dataset_path: sdadas/8tags
dataset_name: null
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
doc_to_text: "Tytuł: \"{{sentence}}\"\nPytanie: jaka kategoria najlepiej pasuje do podanego tytułu?\nMożliwe odpowiedzi:\nA - film\nB - historia\nC - jedzenie\nD - medycyna\nE - motoryzacja\nF - praca\nG - sport\nH - technologie\nPrawidłowa odpowiedź:"
doc_to_target: "{{label|int}}"
should_decontaminate: true
doc_to_decontamination_query: "{{sentence}}"
generation_kwargs:
  until:
    - "."
    - ","
  do_sample: false
  temperature: 0.0
  max_gen_toks: 50
filter_list:
  - name: "score-first"
    filter:
      - function: "regex"
        regex_pattern: "(\\b[ABCDEFGH]\\b)"
      - function: "take_first"
      - function: "map"
        mapping_dict:
          A: 0
          B: 1
          C: 2
          D: 3
          E: 4
          F: 5
          G: 6
          H: 7
        default_value: -1
      - function: "take_first"
metric_list:
  - metric: f1
    aggregation: mean
    higher_is_better: true
    hf_evaluate: true
    average: micro
  - metric: accuracy
    aggregation: mean
    higher_is_better: true
