task: polish_belebele_regex
dataset_path: facebook/belebele
output_type: greedy_until
training_split: null
validation_split: null
test_split: pol_Latn
doc_to_text: "Fragment: \"{{flores_passage}}\"\nPytanie: \"{{question}}\"\nMożliwe odpowiedzi:\nA - {{mc_answer1}}\nB - {{mc_answer2}}\nC - {{mc_answer3}}\nD - {{mc_answer4}}\nPrawidłowa odpowiedź:"
doc_to_target: "{{correct_answer_num|int - 1}}"
should_decontaminate: true
doc_to_decontamination_query: "{{flores_passage}} {{question}} {{mc_answer1}} {{mc_answer2}} {{mc_answer3}} {{mc_answer4}}"
generation_kwargs:
  until:
    - "."
    - ","
  do_sample: false
  temperature: 0.0
  max_gen_toks: 50
filter_list:
  - name: "score-first"
    filter:
      - function: "regex"
        regex_pattern: "(\\b[ABCD]\\b)"
      - function: "take_first"
      - function: "map"
        mapping_dict:
          A: 0
          B: 1
          C: 2
          D: 3
        default_value: -1
      - function: "take_first"
metric_list:
  - metric: f1
    aggregation: mean
    higher_is_better: true
    hf_evaluate: true
    average: micro
  - metric: accuracy
    aggregation: mean
    higher_is_better: true
