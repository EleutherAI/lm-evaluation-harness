task: ragquas
dataset_path: IIC/RagQuAS
test_split: test
doc_to_text: !function utils.doc_to_text
doc_to_target: "{{answer}}"
metric_list:
  - metric: sas_encoder
    model_name_or_path: "BAAI/bge-m3"
    aggregation: mean
    higher_is_better: true
  - metric: sas_cross_encoder
    model_name_or_path: "BAAI/bge-reranker-v2-m3"
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0
