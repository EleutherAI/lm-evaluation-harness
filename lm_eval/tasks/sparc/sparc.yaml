tag:
  - spatial_reasoning
  - pathfinding
task: sparc
dataset_path: lkaesberg/SPaRC
dataset_name: all
output_type: generate_until
training_split: null
validation_split: null
test_split: test
num_fewshot: 0
process_docs: !function utils.process_docs
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target
process_results: !function utils.process_results
metric_list:
  - metric: contains_coordinates
    aggregation: mean
    higher_is_better: true
  - metric: solved_overall
    aggregation: mean
    higher_is_better: true
  - metric: starts_at_start_ends_at_exit
    aggregation: mean
    higher_is_better: true
  - metric: connected_line
    aggregation: mean
    higher_is_better: true
  - metric: non_intersecting_line
    aggregation: mean
    higher_is_better: true
  - metric: start_to_exit_connected
    aggregation: mean
    higher_is_better: true
  - metric: no_rule_crossing
    aggregation: mean
    higher_is_better: true
  - metric: fully_valid_path
    aggregation: mean
    higher_is_better: true
  - metric: path_extraction_rate
    aggregation: mean
    higher_is_better: true
  - metric: solved_difficulty_1
    aggregation: !function utils.aggregate_ignore_neg1_mean
    higher_is_better: true
  - metric: solved_difficulty_2
    aggregation: !function utils.aggregate_ignore_neg1_mean
    higher_is_better: true
  - metric: solved_difficulty_3
    aggregation: !function utils.aggregate_ignore_neg1_mean
    higher_is_better: true
  - metric: solved_difficulty_4
    aggregation: !function utils.aggregate_ignore_neg1_mean
    higher_is_better: true
  - metric: solved_difficulty_5
    aggregation: !function utils.aggregate_ignore_neg1_mean
    higher_is_better: true
generation_kwargs:
  until:
    - "</s>"
    - "<|im_end|>"
    - "<|endoftext|>"
  do_sample: true
  temperature: 0.6
  max_gen_toks: 4000
repeats: 1

metadata:
  version: 1.0
