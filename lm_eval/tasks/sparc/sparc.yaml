tag:
  - spatial_reasoning
  - pathfinding
task: sparc
dataset_path: lkaesberg/SPaRC
dataset_name: all
output_type: generate_until
training_split: null
validation_split: null
test_split: test
num_fewshot: 0
process_docs: !function utils.process_docs
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target
metric_list:
  - metric: !function utils.spatial_reasoning_analysis
    aggregation: !function utils.aggregate_spatial_analysis
    higher_is_better: true
  - metric: !function utils.solve_rate_by_difficulty
    aggregation: !function utils.aggregate_difficulty_analysis
    higher_is_better: true
generation_kwargs:
  until:
    - "</s>"
    - "<|im_end|>"
    - "<|endoftext|>"
  do_sample: true
  temperature: 0.6
  max_gen_toks: 4000
repeats: 1

metadata:
  version: 4.0 