task: summ_CrossSum_en_ar
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    test: /mnt/data/users/anwarvic/ONEDRIVE/Data/jais/llm_harness/benchmarks/summarization/CrossSum_en_ar.json
test_split: test

output_type: generate_until

doc_to_text: "summarize the following from English to Arabic: {{ prompt }}"
doc_to_target: "{{ output }}"

generation_kwargs:
  until:
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0

metric_list:
  - metric: !function utils.rouge1
    aggregation: !function utils.agg_rouge1
    higher_is_better: true
  - metric: !function utils.rouge2
    aggregation: !function utils.agg_rouge2
    higher_is_better: true
  - metric: !function utils.rougeL
    aggregation: !function utils.agg_rougel
    higher_is_better: true
  - metric: !function utils.rougeLsum
    aggregation: !function utils.agg_rougelsum
    higher_is_better: true

metadata:
  version: 1.0
