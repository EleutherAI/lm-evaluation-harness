tag:
  - uyghur_language
  - uyghur_llm
task: _ulqa
dataset_path: keramjan/ulqa
dataset_name: main
output_type: generate_until
training_split: train
fewshot_split: train
test_split: train
doc_to_text: "سۇئال: {{question}}\nجاۋاپ:"
doc_to_target: "{{answer}}"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: false
    regexes_to_ignore:
      - ","
      - "\\$"
      - "(?s).*#### "
      - "\\.$"
  - metric: bleu
  - metric: chrf
generation_kwargs:
  until: ["سۇئال:"]
  do_sample: false
  temperature: 0.0
repeats: 1
num_fewshot: 2     
metadata:
  version: 1.0.0
