tag:
  - uyghur_language
  - uyghur_llm
task: ulqa
dataset_path: yasinjan/ulqa
dataset_name: main
output_type: generate_until
training_split: train
fewshot_split: train
test_split: train
doc_to_text: "سۇئال: {{question}}\nجاۋاپ:"
doc_to_target: "{{answer}}" #" {{answer.split('### ')[-1].rstrip()}}"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: false
    regexes_to_ignore:
      - ","
      - "\\$"
      - "(?s).*#### "
      - "\\.$"
  - metric: bleu
    aggregation: mean
    higher_is_better: true
    reduce_fn: "score"
  - metric: chrf
    aggregation: mean
    higher_is_better: true 
    reduce_fn: "score"
generation_kwargs:
  until: ["\n", "سۇئال:"]
  do_sample: false
  temperature: 0.0
  max_gen_toks: 512
repeats: 1
num_fewshot: 5      
metadata:
  version: 1.0.0
