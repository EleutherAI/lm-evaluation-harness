group: ulut
task:
  - nug
  - wag
  - wsm
  - wub
  - wum
aggregate_metric_list:
  - aggregation: mean
    metric: exact_match
    weight_by_size: true
    filter_list: custom-extract
  - aggregation: mean
    metric: acc
    weight_by_size: true
    filter_list: custom-extract
  - aggregation: mean
    metric: hybrid_score
    weight_by_size: true
    filter_list: custom-extract
metadata:
  version: 1.0
