dataset_path: WildEval/ZebraLogic
dataset_name: mc_mode
task: zebralogic
test_split: test
output_type: generate_until
description: "Please solve the puzzle below. Think step-by-step and then finish your answer with \"the answer is (X)\" where X is the correct letter choice from the given options.\n\n"
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target
filter_list:
  - name: "custom-extract"
    filter:
      - function: "regex"
        regex_pattern: 'answer is \(?([ABCDEF])\)?'
        # regex_pattern: r".*[aA]nswer:\s*([A-L])",
      - function: "take_first"
generation_kwargs:
  until:
    - "</s>"
    - "Q:"
    - "\n"
    - "<|end_of_text|>"
    - "<|endoftext|>"
    - "<|im_end|>"
    - '<|eot_id|>'
  do_sample: true
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0