# Hierarchical group demonstrating task refs and subgroups with tag expansion
# Uses the new format: task: <string> for references, group: <name> for subgroups

group: hierarchical_refs_group
children:
  inline_task:
    task: simple_task
  external_ref:
    task: simple_task
    num_fewshot: 1
  tagged_tasks:
    group: tagged_tasks
    task:
      - test_tag_tasks  # Tag expands to tasks
